    <div id="auth-body" class="">
        <div class="d-flex justify-content-center py-5">

            <div class="wrapper">
                <div class="title-text">
                  <div class="title login">Login</div>
                  <div class="title signup">Signup</div>
                </div>
                <div class="form-container">
                  <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                  </div>
                  <div class="form-inner">
                    <form action="#" class="login">
                      <div class="field">
                        <input type="text" id="loginemail" placeholder="Email Address" required>
                      </div>
                      <div class="field">
                        <input type="password" id="loginpass" placeholder="Password" required>
                      </div>
                      <div class="pass-link"><a href="#">Forgot password?</a></div>
                      <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" id="loginuserbtn" value="Login">
                      </div>
                      <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                    </form>
                    <form action="#" class="signup">
                      <div class="field">
                        <input type="text" id="signupemail" placeholder="Email Address" required>
                      </div>
                      <div class="field">
                        <input type="password" id="signuppass1" placeholder="Password" required>
                      </div>
                      <div class="field">
                        <input type="password" id="signuppass2" placeholder="Confirm password" required>
                      </div>
                      <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" id="signupuser" value="Signup">
                      </div>
                    </form>
                  </div>
                </div>
